<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation de Mariage</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Modal d'accueil -->
    <div id="welcomeModal" class="welcome-modal">
        <div class="modal-content">
            <button class="close-btn" id="closeModal">
                <i class="fas fa-times"></i>
            </button>
            <div class="welcome-image">
                <img src="accueil.png" alt="Image d'accueil" class="welcome-img">
                <button class="voir-invitation-btn" id="voirInvitation">
                    Voir l'invitation
                </button>
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="ihL.png" alt="Logo I&H" class="logo-img">
            </div>
            <ul class="nav-menu">
                <li><a href="#mairie">Mairie</a></li>
                <li><a href="#houppa">Houppa</a></li>
                <li><a href="#henne">Henné</a></li>
            </ul>
        </div>
    </nav>

    <!-- Section Mairie -->
    <section id="mairie" class="section">
        <div class="container">
            <div class="content-box">
                <div class="mairie-image">
                    <img src="mairie.png" alt="Mairie" class="mairie-img">
                </div>
            </div>
        </div>
    </section>

    <!-- Section Henné -->
    <section id="henne" class="section">
        <div class="container">
            <div class="content-box">
                <div class="henne-image">
                    <img src="henne.png" alt="Henné" class="henne-img">
                </div>
            </div>
        </div>
    </section>

    <!-- Section Houppa -->
    <section id="houppa" class="section">
        <div class="container">
            <div class="content-box">
                <div class="houppa-image">
                    <img src="houppa.jpg" alt="Houppa" class="houppa-img">
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
